    <div class="body-wrap">
      <div class="container"> 
        <div class="top-section">
          <div class="header"> <a href="#"> 
              <div class="logo"><img src="public/img/LogoP.png" width="205" height="37" alt=""></div></a></div>
          <div class="text"> 
            <div class="text__main-text"> 
              <p>Самая популярная игра</p><span>на сегодняшний день</span>
            </div>
          </div>
          <div class="plane">
            <div class="plane__image"><img src="public/img/Plane.png" width="1807" height="648" alt="">
              <div class="plane__propeller"><img class="blades" src="public/img/Propeler.png" width="477" height="465" alt=""><img class="fix" src="public/img/fix2.png" width="100" height="101" alt=""></div>
            </div>
          </div>
          <div class="btn"> 
            <div class="btn__wrap"><a href="#">     <span>играть</span><span class="btn__prop1"><img src="public/img/btn_Prop.png" width="157" height="158" alt=""></span><span class="btn__prop2"><img src="public/img/btn_Prop.png" width="157" height="158" alt=""></span></a></div>
            <div class="light"> <img src="public/img/rays2.png" width="600" height="600" alt=""></div>
          </div>
        </div>
        <div class="footer"> 
          <ul class="footer__list"> 
            <li class="footer__item">
              <div class="img-block"><img src="public/img/pic_License.png" width="162" height="128" alt=""></div><span>Лицензированные игры</span>
            </li>
            <li class="footer__item">
              <div class="img-block"><img src="public/img/pic_Mobile_interface.png" width="162" height="128" alt=""></div><span>Лучший мобильный интерфейс</span>
            </li>
            <li class="footer__item">
              <div class="img-block"><img src="public/img/Pic_Deposits.png" width="162" height="128" alt=""></div><span>Удобные и быстрые депозиты и выплаты</span>
            </li>
            <li class="footer__item">
              <div class="img-block"><img src="public/img/pic_Support.png" width="162" height="128" alt=""></div><span>Вежливая и внимательная поддержка 24/7</span>
            </li>
            <li class="footer__item">
              <div class="img-block"><img src="public/img/pic_Benefits.png" width="162" height="128" alt=""></div><span>Крупнейшее RU покерное сообщество</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="back"> 
        <div class="clouds"> 
          <div class="clouds__red"> <img class="mousemove" src="public/img/Red_cloud.png" width="1940" height="1080" data="2" alt=""></div>
          <div class="clouds__grey"><img class="mousemove" src="public/img/Grey_cloud.png" width="1920" height="1080" data="-2" alt=""></div>
        </div>
        <div class="compass"> 
          <div class="compass__top"> <img src="public/img/compass.png" width="953" height="949" alt=""></div>
          <div class="compass__bottom"><img src="public/img/compass.png" width="953" height="949" alt=""></div>
        </div>
      </div>
